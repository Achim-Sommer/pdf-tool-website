server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Explizite MIME-Typ-Konfiguration f√ºr JavaScript-Module
    types {
        text/javascript js mjs;
        application/javascript mjs;
        text/html html htm;
        text/css css;
        image/gif gif;
        image/jpeg jpg jpeg;
        image/png png;
        image/svg+xml svg svgz;
        application/font-woff woff;
    }

    # Sicherstellen, dass .mjs-Dateien als JavaScript-Modul ausgeliefert werden
    location ~* \.mjs$ {
        types {}
        default_type application/javascript;
        add_header Content-Type application/javascript;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
